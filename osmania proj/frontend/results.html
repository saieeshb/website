<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMECON - Your Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4169B3 0%, #5B9BD5 50%, #7CB342 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(124, 179, 66, 0.3);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(65, 105, 179, 0.3);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 8px 20px rgba(65, 105, 179, 0.3);
            border: 4px solid #4169B3;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .university-name {
            font-size: 1.5em;
            color: #D32F2F;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .success-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .welcome-title {
            font-size: 1.8em;
            color: #34495E;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .student-name {
            font-size: 2em;
            color: #4169B3;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .uid-display {
            font-size: 1.1em;
            color: #7F8C8D;
            font-weight: 600;
            padding: 10px 20px;
            background: #F8F9FA;
            border-radius: 8px;
            display: inline-block;
        }

        .events-section {
            margin-top: 30px;
        }

        .section-title {
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .event-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-left: 6px solid #7CB342;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .event-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .event-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .event-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .event-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-icon {
            font-size: 2em;
            margin-right: 15px;
            background: linear-gradient(135deg, #7CB342, #9CCC65);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-name {
            flex: 1;
            font-size: 1.3em;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.4;
        }

        .event-location {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #E3F2FD;
            border-radius: 8px;
            margin-top: 15px;
        }

        .location-icon {
            font-size: 1.3em;
            margin-right: 10px;
            color: #4169B3;
        }

        .location-text {
            font-size: 1em;
            color: #34495E;
            font-weight: 600;
        }

        .back-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4169B3, #5B9BD5);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 179, 0.4);
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 105, 179, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .header-card {
                padding: 30px 20px;
            }

            .student-name {
                font-size: 1.6em;
            }

            .event-name {
                font-size: 1.1em;
            }

            .event-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="logo" id="logoContainer">
                <img src="{{ url_for('static', filename='osmania-logo.jpeg') }}" alt="OSMECON Logo" id="logoImg">
            </div>
            <div class="university-name">OSMECON</div>
            
            <div class="success-icon">‚úÖ</div>
            <div class="welcome-title">Welcome,</div>
            <div class="student-name">{{ student_name }}</div>
            <div class="uid-display">ID: {{ uid }}</div>
        </div>

        <div class="events-section">
            <div class="section-title">üìã Your Registered Events</div>
            
            {% for event in events %}
            <div class="event-card">
                <div class="event-header">
                    <div class="event-icon">üìö</div>
                    <div class="event-name">{{ event.name }}</div>
                </div>
                <div class="event-location">
                    <div class="location-icon">üìç</div>
                    <div class="location-text">{{ event.location }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="back-button">‚Üê Check Another ID</a>
    </div>

    <script>
        const logoImg = document.getElementById('logoImg');
        const logoContainer = document.getElementById('logoContainer');
        
        if (logoImg) {
            logoImg.addEventListener('error', function() {
                logoContainer.innerHTML = 'üè•';
                logoContainer.style.fontSize = '2.5em';
            });
        }
    </script>
</body>
</html>
