<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/osmania-logo.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMECON - Event Registration Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4169B3 0%, #5B9BD5 50%, #7CB342 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(124, 179, 66, 0.3);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(65, 105, 179, 0.3);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            z-index: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(65, 105, 179, 0.3);
            border: 5px solid #4169B3;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .university-name {
            font-size: 1.8em;
            color: #D32F2F;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 {
            color: #34495E;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            color: #7F8C8D;
            font-size: 1em;
            text-align: center;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2C3E50;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1em;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
            background: #F8F9FA;
        }

        input[type="text"]:focus {
            border-color: #4169B3;
            background: white;
            box-shadow: 0 0 0 4px rgba(65, 105, 179, 0.1);
        }

        input[type="text"]::placeholder {
            color: #BDC3C7;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4169B3, #5B9BD5);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 179, 0.4);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 105, 179, 0.5);
            background: linear-gradient(135deg, #365A9C, #4169B3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: #FFEBEE;
            border-left: 5px solid #D32F2F;
            text-align: center;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .error-message {
            color: #C62828;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error-subtitle {
            font-size: 0.9em;
            margin-top: 10px;
            color: #E57373;
        }

        .info-box {
            background: #E3F2FD;
            border-left: 4px solid #4169B3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #34495E;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #95A5A6;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .logo {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo" id="logoContainer">
                <img src="{{ url_for('static', filename='osmania-logo.jpeg') }}" alt="OSMECON Logo" id="logoImg">
            </div>
            <div class="university-name">OSMECON</div>
        </div>

        <h1>Event Registration Check</h1>
        <p class="subtitle">Enter your ID to view your registered events</p>

        <form method="POST" action="/check" id="eventCheckForm">
            <div class="form-group">
                <label for="student_id">Your ID</label>
                <input 
                    type="text" 
                    id="student_id" 
                    name="student_id" 
                    placeholder="Enter your ID (e.g., OSMEC-12345)" 
                    required
                    autofocus
                >
            </div>

            <button type="submit" id="submitBtn">Check My Events</button>
        </form>

        {% if error and message %}
        <div class="error-container">
            <div class="error-icon">‚ùå</div>
            <div class="error-message">{{ message }}</div>
            <div class="error-subtitle">Please verify your ID or contact the event coordinator.</div>
        </div>
        {% endif %}


    <script>
        const form = document.getElementById('eventCheckForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', function() {
            submitBtn.textContent = 'Checking...';
            submitBtn.style.opacity = '0.7';
        });

        const studentIdInput = document.getElementById('student_id');
        studentIdInput.addEventListener('input', function() {
            this.value = this.value.trim().toUpperCase();
        });

        const logoImg = document.getElementById('logoImg');
        const logoContainer = document.getElementById('logoContainer');
        
        if (logoImg) {
            logoImg.addEventListener('error', function() {
                logoContainer.innerHTML = 'üè•';
                logoContainer.style.fontSize = '3em';
            });
        }
    </script>
</body>
</html>
