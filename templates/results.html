<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="static/osmania-logo.jpeg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSMECON - Your Events</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4169B3 0%, #5B9BD5 50%, #7CB342 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

/* ======================
   COMPACT HEADER
====================== */
.header-card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    padding: 16px 20px;
    margin-bottom: 14px;
}

.header-row {
    display: flex;
    align-items: center;
    gap: 16px;
}

.logo {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 3px solid #4169B3;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
}

.header-text {
    flex: 1;
}

.university-name {
    font-size: 1.15em;
    font-weight: 700;
    color: #D32F2F;
    letter-spacing: 1px;
}

.student-name {
    font-size: 1.35em;
    font-weight: 700;
    color: #4169B3;
    margin-top: 2px;
}

.uid-display {
    font-size: 0.9em;
    color: #555;
    background: #F1F3F5;
    padding: 4px 10px;
    border-radius: 6px;
    display: inline-block;
    margin-top: 4px;
}

/* Change ID button */
.change-id-link {
    font-size: 0.9em;
    font-weight: 600;
    color: #4169B3;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    background: #F1F3F5;
    white-space: nowrap;
    transition: all 0.2s ease;
}

.change-id-link:hover {
    background: #E3F2FD;
    color: #2A5298;
}

/* ======================
   EVENTS SECTION
====================== */
.section-title {
    text-align: center;
    color: white;
    font-size: 1.25em;
    font-weight: 700;
    margin: 10px 0;
}

.events-table-container {
    background: white;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.events-table {
    width: 100%;
    border-collapse: collapse;
}

.events-table thead {
    background: linear-gradient(135deg, #4169B3, #5B9BD5);
}

.events-table th {
    color: white;
    padding: 12px;
    font-size: 1em;
    text-align: left;
}

.events-table th:first-child {
    width: 55px;
    text-align: center;
}

.events-table td {
    padding: 12px;
    border-bottom: 1px solid #E0E0E0;
}

.events-table tbody tr:last-child td {
    border-bottom: none;
}

.event-number {
    text-align: center;
    font-weight: 700;
    color: #7CB342;
}

.event-name-cell {
    font-weight: 600;
    color: #4169B3;
    cursor: pointer;
}

.event-name-cell:hover {
    text-decoration: underline;
}

/* ======================
   MODAL
====================== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

.modal-content {
    background: white;
    max-width: 420px;
    margin: 12% auto;
    border-radius: 14px;
    overflow: hidden;
}

.modal-header {
    background: linear-gradient(135deg, #4169B3, #5B9BD5);
    color: white;
    padding: 14px;
}

.modal-body {
    padding: 18px;
}

.location-info {
    background: #E3F2FD;
    border-left: 4px solid #4169B3;
    padding: 14px;
    border-radius: 8px;
}

.location-text {
    font-size: 1.05em;
    font-weight: 600;
}

.close-modal {
    margin-top: 14px;
    width: 100%;
    padding: 10px;
    background: #4169B3;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* ======================
   MOBILE
====================== */
@media (max-width: 600px) {
    .header-row {
        flex-direction: column;
        align-items: flex-start;
    }

    .change-id-link {
        align-self: flex-end;
    }
}
</style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <div class="header-card">
        <div class="header-row">
            <div class="logo">
                <img src="{{ url_for('static', filename='osmania-logo.jpeg') }}" alt="Logo">
            </div>

            <div class="header-text">
                <div class="university-name">OSMECON</div>
                <div class="student-name">{{ student_name }}</div>
                <div class="uid-display">ID: {{ uid }}</div>
            </div>

            <a href="/" class="change-id-link">Change ID</a>
        </div>
    </div>

    <!-- EVENTS -->
    <div class="section-title">ðŸ“‹ Your Registered Events</div>

    <div class="events-table-container">
        <table class="events-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td class="event-number">{{ loop.index }}</td>
                    <td class="event-name-cell"
                        onclick="showLocation('{{ event.name }}','{{ event.location }}')">
                        {{ event.name }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<!-- MODAL -->
<div id="locationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalEventName"></h3>
        </div>
        <div class="modal-body">
            <div class="location-info">
                <div class="location-text" id="modalLocation"></div>
            </div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<script>
function showLocation(name, location) {
    document.getElementById('modalEventName').textContent = name;
    document.getElementById('modalLocation').textContent = location;
    document.getElementById('locationModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('locationModal').style.display = 'none';
}

window.onclick = function(e) {
    if (e.target === document.getElementById('locationModal')) {
        closeModal();
    }
};
</script>

</body>
</html>
