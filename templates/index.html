        h1 {

        .subtitle {

        .form-group {

        input[type="text"] {

        input[type="text"]:focus {

        input[type="text"]::placeholder {
            color: #BDC3C7;
        }

        button {
            width: 100%;
            padding: 16px;

            font-weight: 600;
            color: white;

            border-radius: 12px;

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 179, 0.4);

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSMECON - Event Check</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4169B3 0%, #5B9BD5 50%, #7CB342 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.18);
    padding: 32px 36px;
    max-width: 420px;
    width: 100%;
}

/* ======================
   HEADER
====================== */
.header {
    text-align: center;
    margin-bottom: 24px;
}

.logo {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 3px solid #4169B3;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 12px;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
}

.university-name {
    font-size: 1.25em;
    font-weight: 700;
    color: #D32F2F;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 0.95em;
    color: #6C7A89;
    margin-top: 6px;
}

/* ======================
   FORM
====================== */
.form-group {
    margin-top: 22px;
}

label {
    display: block;
    font-size: 0.95em;
    font-weight: 600;
    color: #2C3E50;
    margin-bottom: 6px;
}

/* Input group */
.input-group {
    display: flex;
    align-items: center;
    border: 2px solid #E0E0E0;
    border-radius: 10px;
    overflow: hidden;
    background: #F8F9FA;
    transition: all 0.2s ease;
}

.input-group:focus-within {
    border-color: #4169B3;
    box-shadow: 0 0 0 3px rgba(65,105,179,0.15);
    background: white;
}

.prefix {
    padding: 12px 14px;
    background: #ECEFF1;
    font-weight: 700;
    color: #4169B3;
    font-size: 0.95em;
    border-right: 1px solid #E0E0E0;
}

input[type="text"] {
    flex: 1;
    border: none;
    outline: none;
    padding: 12px 14px;
    font-size: 1em;
    background: transparent;
}

/* ======================
   BUTTONS
====================== */
button {
    margin-top: 15px;
    width: 100%;
    padding: 13px;
    font-size: 1em;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
}

#submitBtn {
    background: linear-gradient(135deg, #4169B3, #5B9BD5);
}

#submitBtn:hover {
    background: linear-gradient(135deg, #365A9C, #4169B3);
}

.pdf-button {
    background: linear-gradient(135deg, #7CB342, #8BC34A);
}

.pdf-button:hover {
    background: linear-gradient(135deg, #6BA130, #7CB342);
}

.prayer-button {
    background: linear-gradient(135deg, #9C27B0, #7B1FA2);
}

.prayer-button:hover {
    background: linear-gradient(135deg, #7B1FA2, #6A1B9A);
}

button:disabled {
    opacity: 0.7;
}

/* ======================
   ERROR
====================== */
.error-container {
    margin-top: 18px;
    background: #FFEBEE;
    border-left: 4px solid #D32F2F;
    padding: 12px;
    border-radius: 8px;
    font-size: 0.9em;
    color: #B71C1C;
    text-align: center;
}

/* ======================
   PRAYER ROOM POPUP
====================== */
.prayer-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.prayer-modal-content {
    background: white;
    border-radius: 16px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 350px;
    overflow: hidden;
}

.prayer-modal-header {
    background: linear-gradient(135deg, #9C27B0, #7B1FA2);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
}

.prayer-modal-header h3 {
    font-size: 1.3em;
    font-weight: 600;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.prayer-close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: white;
    background: none;
    border: none;
    padding: 5px;
    line-height: 1;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.prayer-close:hover {
    background: rgba(255, 255, 255, 0.2);
}

.prayer-modal-body {
    padding: 30px;
    text-align: center;
}

.location-text {
    font-size: 1.2em;
    font-weight: 600;
    color: #2C3E50;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

/* ======================
   MOBILE
====================== */
@media (max-width: 480px) {
    .container {
        padding: 28px 24px;
    }
    
    .prayer-modal-content {
        width: 95%;
    }
}
</style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <div class="header">
        <div class="logo" id="logoContainer">
            <img src="{{ url_for('static', filename='osmania-logo.jpeg') }}" alt="OSMECON Logo" id="logoImg">
        </div>
        <div class="university-name">OSMECON</div>
        <div class="subtitle">Check your registered events</div>
    </div>

    <!-- FORM -->
    <form method="POST" action="/check" id="eventCheckForm">
        <div class="form-group">
            <label for="student_id">Student ID</label>

            <div class="input-group">
                <span class="prefix">OSMEC-</span>
                <input
                    type="text"
                    id="student_id"
                    name="student_id"
                    inputmode="numeric"
                    pattern="[0-9]+"
                    required
                    autocomplete="off"
                >
            </div>
        </div>

 <button type="submit" id="submitBtn">View My Events</button>
</form>

<!-- BUTTONS -->
<div class="schedule-split">
    <button class="schedule-btn left"
            onclick="window.location.href='/schedule'">
        üìÖ Event Schedule
    </button>

    <button class="schedule-btn right"
            onclick="window.location.href='/event_schedule.pdf'">
        üìÑ Event Schedule (PDF)
    </button>
</div>

<button class="prayer-button" onclick="openPrayerPopup()">
    üïå Prayer Room
</button>

{% if error and message %}
<div class="error-container">
    {{ message }}
</div>
{% endif %}

<!-- PRAYER ROOM POPUP -->
<div id="prayerModal" class="prayer-modal">
    <div class="prayer-modal-content">
        <div class="prayer-modal-header">
            <h3>üïå Prayer Room</h3>
            <button class="prayer-close" onclick="closePrayerPopup()">&times;</button>
        </div>
        <div class="prayer-modal-body">
            <p class="location-text">üìç 2nd Floor Academic Block, Prayer Room</p>
        </div>
    </div>
</div>

<script>
// Form handling
const form = document.getElementById('eventCheckForm');
const submitBtn = document.getElementById('submitBtn');
const studentInput = document.getElementById('student_id');

form.addEventListener('submit', () => {
    // Build full ID before submitting
    studentInput.value = 'OSMEC-' + studentInput.value.trim();
    submitBtn.textContent = 'Checking...';
    submitBtn.disabled = true;
});

// Force numbers only while typing
studentInput.addEventListener('input', function () {
    this.value = this.value.replace(/[^0-9]/g, '');
});

const logoImg = document.getElementById('logoImg');
const logoContainer = document.getElementById('logoContainer');

if (logoImg) {
    logoImg.addEventListener('error', function () {
        logoContainer.innerHTML = 'üè•';
        logoContainer.style.fontSize = '2em';
    });
}

// Prayer Room Popup Functions
function openPrayerPopup() {
    document.getElementById('prayerModal').style.display = 'flex';
}

function closePrayerPopup() {
    document.getElementById('prayerModal').style.display = 'none';
}

// Close popup when clicking outside
window.addEventListener('click', function(event) {
    const modal = document.getElementById('prayerModal');
    if (event.target === modal) {
        closePrayerPopup();
    }
});

// Close popup with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closePrayerPopup();
    }
});
</script>

</body>
</html>
