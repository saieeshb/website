<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSMECON - Event Check</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4169B3 0%, #5B9BD5 50%, #7CB342 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.18);
    padding: 32px 36px;
    max-width: 420px;
    width: 100%;
}

/* ======================
   HEADER
====================== */
.header {
    text-align: center;
    margin-bottom: 24px;
}

.logo {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    border: 3px solid #4169B3;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 12px;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
}

.university-name {
    font-size: 1.25em;
    font-weight: 700;
    color: #D32F2F;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 0.95em;
    color: #6C7A89;
    margin-top: 6px;
}

/* ======================
   FORM
====================== */
.form-group {
    margin-top: 22px;
}

label {
    display: block;
    font-size: 0.95em;
    font-weight: 600;
    color: #2C3E50;
    margin-bottom: 6px;
}

/* Input group */
.input-group {
    display: flex;
    align-items: center;
    border: 2px solid #E0E0E0;
    border-radius: 10px;
    overflow: hidden;
    background: #F8F9FA;
    transition: all 0.2s ease;
}

.input-group:focus-within {
    border-color: #4169B3;
    box-shadow: 0 0 0 3px rgba(65,105,179,0.15);
    background: white;
}

.prefix {
    padding: 12px 14px;
    background: #ECEFF1;
    font-weight: 700;
    color: #4169B3;
    font-size: 0.95em;
    border-right: 1px solid #E0E0E0;
}

input[type="text"] {
    flex: 1;
    border: none;
    outline: none;
    padding: 12px 14px;
    font-size: 1em;
    background: transparent;
}

/* ======================
   BUTTON
====================== */
button {
    margin-top: 18px;
    width: 100%;
    padding: 13px;
    font-size: 1em;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    color: white;
    background: linear-gradient(135deg, #4169B3, #5B9BD5);
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    background: linear-gradient(135deg, #365A9C, #4169B3);
}

button:disabled {
    opacity: 0.7;
}

/* ======================
   ERROR
====================== */
.error-container {
    margin-top: 18px;
    background: #FFEBEE;
    border-left: 4px solid #D32F2F;
    padding: 12px;
    border-radius: 8px;
    font-size: 0.9em;
    color: #B71C1C;
    text-align: center;
}

/* ======================
   MOBILE
====================== */
@media (max-width: 480px) {
    .container {
        padding: 28px 24px;
    }
}
</style>
</head>

<body>
<div class="container">

    <!-- HEADER -->
    <div class="header">
        <div class="logo" id="logoContainer">
            <img src="{{ url_for('static', filename='osmania-logo.jpeg') }}" alt="OSMECON Logo" id="logoImg">
        </div>
        <div class="university-name">OSMECON</div>
        <div class="subtitle">Check your registered events</div>
    </div>

    <!-- FORM -->
    <form method="POST" action="/check" id="eventCheckForm">
        <div class="form-group">
            <label for="student_id">Student ID</label>

            <div class="input-group">
                <span class="prefix">OSMEC-</span>
                <input
                    type="text"
                    id="student_id"
                    name="student_id"
                    inputmode="numeric"
                    pattern="[0-9]+"
                    required
                    autocomplete="off"
                >
            </div>
        </div>

        <button type="submit" id="submitBtn">View My Events</button>
    </form>

    {% if error and message %}
    <div class="error-container">
        {{ message }}
    </div>
    {% endif %}

</div>

<script>
const form = document.getElementById('eventCheckForm');
const submitBtn = document.getElementById('submitBtn');
const studentInput = document.getElementById('student_id');

form.addEventListener('submit', () => {
    // Build full ID before submitting
    studentInput.value = 'OSMEC-' + studentInput.value.trim();
    submitBtn.textContent = 'Checking...';
    submitBtn.disabled = true;
});

// Force numbers only while typing
studentInput.addEventListener('input', function () {
    this.value = this.value.replace(/[^0-9]/g, '');
});

const logoImg = document.getElementById('logoImg');
const logoContainer = document.getElementById('logoContainer');

if (logoImg) {
    logoImg.addEventListener('error', function () {
        logoContainer.innerHTML = 'üè•';
        logoContainer.style.fontSize = '2em';
    });
}
</script>

</body>
</html>
